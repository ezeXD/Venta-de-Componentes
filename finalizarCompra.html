<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(51, 96, 136);">
    <h1 style="color: aquamarine;">Muchas gracias por comprar en ElectroMall</h1>
    <h2 style="color: rgb(81, 240, 240);">Su producto llega una semana despues de haber realizado su compra</h2>
    <br>
    <h3 style="color: white;">ingrese los valores como se le indica</h3>
    <form>
        <p style="display: inline; color: white;">Nombre:</p>
        <input type="text" name="nombre" placeholder="Ingrese su Nombre">
        <br>
        <br>
        <p style="display: inline; color: white;">Apellido:</p>
        <input type="text" name="apellido" placeholder="Ingrese su Apellido">
        <br>
        <br>
        <p style="display: inline; color: white;">Mail:</p>
        <input type="email" name="Mail" placeholder="ejemplo123@gmail.com">
        <br>
        <br>
        <p style="display: inline; color: white;">N° de celular:</p>
        <input type="tel" name="celular" placeholder="+54 123 156 123 456">
        <br>
        <br>
        <p style="display: inline; color: white;">Direccion:</p>
        <input type="text" name="direccion" placeholder="Ingrese su Direccion">
        <br>
        <br>
        <p style="display: inline; color: white;">N° de targeta:</p>
        <input type="number" name="targeta" placeholder="1234 5678 9951">
        
    </form>
</body>
</html>
